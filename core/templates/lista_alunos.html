{% extends 'base.html' %}
{% block content %}
<h1>Lista de Alunos</h1>
<a href="{% url 'criar_aluno' %}">Adicionar aluno</a>
<table border="1">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Forma de Conclusão</th>
            <th>Professor-Orientador</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for aluno in alunos %}
        <tr>
            <td>{{ aluno.nome }}</td>
            <td>{{ aluno.email }}</td>
            <td>{{ aluno.forma_conclusao }}</td>
            <td>{{ aluno.professor }}</td>
            <td>
                <a href="{% url 'atualizar_aluno' aluno.id %}">Editar</a> |
                <a href="{% url 'deletar_aluno' aluno.id %}">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
