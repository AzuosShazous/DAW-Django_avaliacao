{% extends 'base.html' %}
{% block content%}
    <h1>Excluir aluno</h1>
    <p>Tem certeza de que deseja excluir o aluno {{ aluno.nome }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim</button>
        <a href="{% url 'lista_alunos' %}">Cancelar</a>
</form>
{% endblock %}
