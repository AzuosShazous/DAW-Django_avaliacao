{% extends 'base.html' %}
{% block content%}
    <h1>Excluir Professor</h1>
    <p>Tem certeza de que deseja excluir o professor {{ professor.nome }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim</button>
        <a href="{% url 'lista_professores' %}">Cancelar</a>
    </form>
{% endblock %}
